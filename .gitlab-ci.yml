composer:
 stage: build
 cache:
   key: ${CI_COMMIT_REF_SLUG}-composer
   paths:
   - vendor/
 script:
 - composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts
 artifacts:
   expire_in: 1 month
   paths:
   - vendor/
   - .env

npm:
 stage: build
 cache:
   key: ${CI_COMMIT_REF_SLUG}-npm
   paths:
     - ./resources/jobs-app/node_modules/
 script:
     - cd resources/jobs-app 
     - npm run build
 artifacts:
   expire_in: 1 month
   paths:
     - resources/jobs-app/node_modules/
     - public/css/
     - public/js/
